<ActionBar title="Items" class="navbar-dark bg-dark">
	<ng-template #web>
		<app-navbar-menu></app-navbar-menu>
	</ng-template>
</ActionBar>
<Container>
	<ng-template #loading>
		<GridLayout class="" rows="*" columns="*">
			<Label class="h1 text-center align-self-center" text="Loading..."></Label>
        </GridLayout>
	</ng-template>
    <Button class="btn btn-primary btn-lg" (tap)="call()"
        text="Make call"></Button>
</Container>
